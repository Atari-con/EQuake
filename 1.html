<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almaty Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            overflow-y: auto;
            background: #121212;
            margin: 0;
            padding: 0;
        }

        #map {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1; /* –ö–∞—Ä—Ç–∞ –Ω–∞ –∑–∞–¥–Ω–µ–º –ø–ª–∞–Ω–µ */
        }

        .app-icon {
            position: fixed;
            top: 50px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: #800000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0px 5px 10px rgba(255, 0, 0, 0.7);
            transition: transform 0.3s ease;
        }

        .app-icon:hover {
            transform: scale(1.1);
        }

        .app-popup {
            position: fixed;
            top: 50%;
            left: 20px;
            width: 90px;
            background: rgba(40, 10, 10, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 5px;
            border-radius: 15px;
            box-shadow: 3px 3px 12px rgba(255, 0, 0, 0.6);
            gap: 15px;
            transition: left 0.3s ease-in-out;
        }

        .app-popup img {
            width: 45px;
            height: 45px;
            border-radius: 10px;
            transition: transform 0.2s ease;
        }

        .app-popup img:hover {
            transform: scale(1.1);
        }

        .info-button {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: #800000;
            color: white;
            padding: 12px 25px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .info-button:hover {
            background: red;
        }

        .info-popup {
            position: fixed;
            bottom: -100%;
            left: 0;
            width: 100%;
            background: rgba(42, 42, 42, 0.9);
            color: white;
            padding: 25px;
            transition: bottom 0.5s ease-in-out;
            text-align: center;
            border-radius: 15px 15px 0 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <div class="app-icon" onclick="toggleAppPopup()">üì±</div>
    
    <div class="app-popup" id="appPopup">
        <img src="photo1.png" alt="–°—Ç—Ä–∞—Ö–æ–≤–∫–∞">
        <img src="izbrannie.png" alt="–ò–∑–±—Ä–∞–Ω–Ω—ã–µ">
        <img src="archive.png" alt="–ê—Ä—Ö–∏–≤–∞—Ü–∏—è">
        <img src="koshelek.png" alt="–ü–æ–¥–ø–∏—Å–∫–∞">
    </div>

    <div class="info-button" onclick="toggleInfo()">‚¨Ü –û—Ç–∫—Ä—ã—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é</div>
    <div class="info-popup" id="infoPopup">
        <h2>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</h2>
        <p>–ù–∞ –∫–∞—Ä—Ç–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω—ã —Ç–æ—á–∫–∏ —Å–±–æ—Ä–∞ –ø—Ä–∏ —á—Ä–µ–∑–≤—ã—á–∞–π–Ω—ã—Ö —Å–∏—Ç—É–∞—Ü–∏—è—Ö.</p>
        <button onclick="toggleInfo()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([43.238949, 76.889709], 12); // –ê–ª–º–∞—Ç—ã

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // –î–æ–±–∞–≤–ª—è–µ–º –∑–æ–Ω—ã
        const zones = [
            { color: 'red', radius: 4000, center: [43.238949, 76.889709] }, // –ö—Ä–∞—Å–Ω–∞—è –∑–æ–Ω–∞
            { color: 'yellow', radius: 5000, center: [43.260, 76.800] }, // –ñ–µ–ª—Ç–∞—è –∑–æ–Ω–∞
            { color: 'green', radius: 7000, center: [43.150, 76.850] } // –ó–µ–ª–µ–Ω–∞—è –∑–æ–Ω–∞
        ];

        zones.forEach(zone => {
            L.circle(zone.center, {
                color: zone.color,
                fillColor: zone.color,
                fillOpacity: 0.3,
                radius: zone.radius
            }).addTo(map);
        });

        // –¢–æ—á–∫–∏ —Å–±–æ—Ä–∞
        const gatheringPoints = [
            { lat: 43.238, lng: 76.889, name: "–¢–æ—á–∫–∞ —Å–±–æ—Ä–∞ 1 (–ö—Ä–∞—Å–Ω–∞—è –∑–æ–Ω–∞)" },
            { lat: 43.240, lng: 76.895, name: "–¢–æ—á–∫–∞ —Å–±–æ—Ä–∞ 2 (–ö—Ä–∞—Å–Ω–∞—è –∑–æ–Ω–∞)" },
            { lat: 43.225, lng: 76.915, name: "–¢–æ—á–∫–∞ —Å–±–æ—Ä–∞ 3 (–ñ–µ–ª—Ç–∞—è –∑–æ–Ω–∞)" },
            { lat: 43.220, lng: 76.925, name: "–¢–æ—á–∫–∞ —Å–±–æ—Ä–∞ 4 (–ñ–µ–ª—Ç–∞—è –∑–æ–Ω–∞)" },
            { lat: 43.210, lng: 76.860, name: "–¢–æ—á–∫–∞ —Å–±–æ—Ä–∞ 5 (–ó–µ–ª–µ–Ω–∞—è –∑–æ–Ω–∞)" },
            { lat: 43.205, lng: 76.840, name: "–¢–æ—á–∫–∞ —Å–±–æ—Ä–∞ 6 (–ó–µ–ª–µ–Ω–∞—è –∑–æ–Ω–∞)" }
        ];

        gatheringPoints.forEach(point => {
            L.marker([point.lat, point.lng])
                .addTo(map)
                .bindPopup(point.name);
        });

        // –í—Å–ø–ª—ã–≤–∞—é—â–∏–µ –æ–∫–Ω–∞
        function toggleInfo() {
            const infoPopup = document.getElementById("infoPopup");
            infoPopup.style.bottom = infoPopup.style.bottom === "0px" ? "-100%" : "0";
        }

        function toggleAppPopup() {
            const appPopup = document.getElementById("appPopup");
            appPopup.style.left = appPopup.style.left === "20px" ? "-100px" : "20px";
        }
    </script>
</body>

</html>
